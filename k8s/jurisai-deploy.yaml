apiVersion: apps/v1
kind: Deployment
metadata:
  name: jurisai-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: jurisai-backend
  template:
    metadata:
      labels:
        app: jurisai-backend
    spec:
      containers:
      - name: backend
        image: yourrepo/jurisai-backend:latest
        ports:
        - containerPort: 5000
        env:
        - name: MONGODB_URI
          value: ""
        - name: GROQ_API_KEY
          value: ""

---
apiVersion: v1
kind: Service
metadata:
  name: jurisai-backend
spec:
  selector:
    app: jurisai-backend
  ports:
  - port: 80
    targetPort: 5000
